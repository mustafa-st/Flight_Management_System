version: "3.8"

services:
    django:
        build: .
        container_name: django
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
          - .:/usr/src/app
        ports:
          - "8000:8000"
        depends_on:
          - pgdb

    pgdb:
        image: postgres
        ports:
          - "5432:5432"

        container_name: pgdb
        environment:
            - POSTGRES_DB=flight_manager
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
